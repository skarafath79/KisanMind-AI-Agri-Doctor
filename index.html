<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KisanMind - Full Color AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-dark: #1b5e20;
            --primary-light: #43a047;
            --accent: #ffb300;
            --danger: #d32f2f;
            --glass: rgba(255, 255, 255, 0.92);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- BACKGROUND VFX (SPORES) --- */
        .spores { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .spore {
            position: absolute; background: rgba(255, 255, 255, 0.6);
            border-radius: 50%; animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* --- APP CONTAINER --- */
        .app-container {
            position: relative; z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            width: 100%; max-width: 420px; height: 90vh;
            border-radius: 25px;
            box-shadow: 0 30px 60px rgba(0,20,0,0.4);
            display: flex; flex-direction: column; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.5);
        }

        /* --- HEADER --- */
        header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
            padding: 20px 25px; color: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo h1 { font-size: 1.4rem; font-weight: 700; letter-spacing: 0.5px; }
        .logo p { font-size: 0.75rem; opacity: 0.9; text-transform: uppercase; letter-spacing: 1px; }

        /* --- CONTENT AREA --- */
        .content { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; }

        /* --- UPLOAD BOX --- */
        .upload-box {
            flex: 1; margin: 10px 0;
            border: 3px dashed #81c784; background: rgba(232, 245, 233, 0.5);
            border-radius: 20px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.3s;
        }
        .upload-box:hover { background: rgba(232, 245, 233, 0.9); transform: scale(0.98); border-color: var(--primary-dark); }
        
        .icon-circle {
            width: 80px; height: 80px; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(46, 125, 50, 0.2); margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        .icon-circle i { font-size: 2.2rem; color: var(--primary-dark); }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4);} 70% {box-shadow: 0 0 0 20px rgba(76, 175, 80, 0);} 100% {box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);} }

        /* --- SCANNER VFX --- */
        #scanner-ui {
            display: none; width: 100%; height: 350px;
            background: black; border-radius: 20px; position: relative; overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 2px solid #4caf50;
        }
        #preview-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        
        /* Grid & Laser */
        .grid-lines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 255, 0, 0.2) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 255, 0, 0.2) 1px, transparent 1px);
            background-size: 30px 30px; z-index: 2;
        }
        .laser-beam {
            position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: #00ff00; box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            animation: scanMove 2s ease-in-out infinite; z-index: 3;
        }
        @keyframes scanMove { 0%, 100% { top: 0%; } 50% { top: 95%; } }
        .scan-msg {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: #00ff00; font-family: monospace; font-weight: bold; font-size: 1.1rem;
            z-index: 4; text-shadow: 0 0 5px #000;
        }

        /* --- RESULT CARD --- */
        #result-ui { display: none; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from {opacity: 0; transform: scale(0.9);} to {opacity: 1; transform: scale(1);} }

        .res-header { font-size: 1.6rem; font-weight: 700; line-height: 1.2; margin-bottom: 5px; }
        .match-badge {
            display: inline-block; padding: 5px 15px; border-radius: 50px;
            font-size: 0.8rem; font-weight: 700; margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Colored Solution Boxes */
        .sol-box {
            padding: 15px; border-radius: 15px; margin-bottom: 12px;
            border-left: 5px solid transparent;
            transition: transform 0.2s;
        }
        .sol-box:hover { transform: translateX(5px); }
        
        .sol-box.chem { background: #ffebee; border-left-color: var(--danger); }
        .sol-box.org { background: #e8f5e9; border-left-color: var(--primary-dark); }
        .sol-box.healthy { background: #e8f5e9; border-left-color: var(--primary-light); }

        .sol-head { font-weight: 700; display: flex; align-items: center; gap: 8px; margin-bottom: 5px; }
        .chem .sol-head { color: var(--danger); }
        .org .sol-head { color: var(--primary-dark); }

        /* Buttons */
        .btn-voice {
            width: 100%; padding: 15px; border: none; border-radius: 12px;
            background: linear-gradient(45deg, #ffca28, #f57f17);
            color: #fff; font-size: 1rem; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            cursor: pointer; box-shadow: 0 5px 15px rgba(245, 127, 23, 0.3);
            margin-top: 10px;
        }
        .btn-voice:active { transform: scale(0.98); }
        
        .btn-reset {
            display: block; width: 100%; text-align: center; margin-top: 15px;
            background: none; border: none; color: #555; text-decoration: underline; cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Spores VFX Background -->
    <div class="spores" id="spores"></div>

    <div class="app-container">
        <header>
            <div class="logo">
                <h1>KisanMind ðŸŒ¿</h1>
                <p>Nature AI Scanner</p>
            </div>
            <i class="fas fa-bars"></i>
        </header>

        <div class="content">
            
            <!-- 1. UPLOAD SCREEN -->
            <div id="upload-ui" class="upload-box" onclick="document.getElementById('fileInput').click()">
                <div class="icon-circle"><i class="fas fa-camera"></i></div>
                <h3 style="color: #2e7d32;">Scan Plant</h3>
                <p style="color: #666; font-size: 0.85rem;">Gallery or Camera</p>
                <input type="file" id="fileInput" accept="image/*" hidden onchange="processImage(event)">
            </div>

            <!-- 2. SCANNER SCREEN -->
            <div id="scanner-ui">
                <div class="grid-lines"></div>
                <div class="laser-beam"></div>
                <div class="scan-msg">AI ANALYZING...</div>
                <img id="preview-img" src="">
            </div>

            <!-- 3. RESULT SCREEN -->
            <div id="result-ui">
                <!-- Javascript will put content here -->
            </div>

        </div>
    </div>

    <script>
        // --- 1. Spores Generator ---
        const sporeContainer = document.getElementById('spores');
        for(let i=0; i<15; i++){
            let d = document.createElement('div');
            d.className = 'spore';
            let s = Math.random() * 10 + 5;
            d.style.width = s+'px'; d.style.height = s+'px';
            d.style.left = Math.random()*100 + '%';
            d.style.animationDuration = (Math.random()*5 + 5)+'s';
            d.style.animationDelay = (Math.random()*5)+'s';
            sporeContainer.appendChild(d);
        }

        // --- 2. Data Logic ---
        const diseaseDB = [
            {
                name: "Yellow Leaf Curl",
                match: "98% MATCH",
                desc: "Viral disease causing yellowing edges and curling.",
                chem: "Imidacloprid (0.5ml/L)",
                org: "Neem Oil Spray + Sticky Traps",
                color: "#d32f2f",
                bg: "#ffebee",
                isHealthy: false
            },
            {
                name: "Late Blight",
                match: "94% MATCH",
                desc: "Dark water-soaked spots on leaves (Fungal).",
                chem: "Mancozeb (2g/L)",
                org: "Copper Fungicide",
                color: "#c62828",
                bg: "#ffebee",
                isHealthy: false
            },
            {
                name: "Wheat Rust",
                match: "96% MATCH",
                desc: "Red/Orange powder spots on stems.",
                chem: "Propiconazole (1ml/L)",
                org: "Remove infected parts",
                color: "#e65100",
                bg: "#fff3e0",
                isHealthy: false
            },
            {
                name: "Healthy Crop",
                match: "100% HEALTHY",
                desc: "Plant looks vibrant green and strong.",
                chem: "No chemicals needed.",
                org: "Continue Water & Manure",
                color: "#2e7d32",
                bg: "#e8f5e9",
                isHealthy: true
            }
        ];

        let currentData = null;
        let synth = window.speechSynthesis;
        let isSpeaking = false;

        function processImage(event) {
            const file = event.target.files[0];
            if(!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                // UI Switch
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('upload-ui').style.display = 'none';
                document.getElementById('result-ui').style.display = 'none';
                document.getElementById('scanner-ui').style.display = 'block';

                // LOGIC: Select disease based on file size
                const index = file.size % diseaseDB.length;
                currentData = diseaseDB[index];

                // Wait 2.5s for VFX
                setTimeout(showResult, 2500);
            }
            reader.readAsDataURL(file);
        }

        function showResult() {
            document.getElementById('scanner-ui').style.display = 'none';
            const ui = document.getElementById('result-ui');
            ui.style.display = 'block';

            // Generate HTML with COLORS
            let html = `
                <div class="res-header" style="color:${currentData.color}">${currentData.name}</div>
                <div class="match-badge" style="background:${currentData.bg}; color:${currentData.color}">${currentData.match}</div>
                <p style="color:#555; margin-bottom:20px;">${currentData.desc}</p>
            `;

            if(currentData.isHealthy) {
                html += `
                <div class="sol-box healthy">
                    <div class="sol-head" style="color:#2e7d32"><i class="fas fa-check-circle"></i> Care Advice</div>
                    <div style="font-size:0.9rem; color:#444">${currentData.org}</div>
                </div>`;
            } else {
                html += `
                <div class="sol-box chem">
                    <div class="sol-head"><i class="fas fa-flask"></i> Chemical</div>
                    <div style="font-size:0.9rem; color:#444">${currentData.chem}</div>
                </div>
                <div class="sol-box org">
                    <div class="sol-head"><i class="fas fa-leaf"></i> Organic</div>
                    <div style="font-size:0.9rem; color:#444">${currentData.org}</div>
                </div>`;
            }

            html += `
                <button class="btn-voice" onclick="toggleVoice()">
                    <i class="fas fa-volume-up" id="v-icon"></i> <span id="v-text">Listen in English</span>
                </button>
                <button class="btn-reset" onclick="resetApp()">Scan Another Plant</button>
            `;

            ui.innerHTML = html;
        }

        function toggleVoice() {
            if(isSpeaking) {
                synth.cancel();
                isSpeaking = false;
                document.getElementById('v-text').innerText = "Listen in English";
                document.getElementById('v-icon').className = "fas fa-volume-up";
            } else {
                let txt = `Diagnosis: ${currentData.name}. ${currentData.desc}. Solution: ${currentData.chem} or ${currentData.org}`;
                let ut = new SpeechSynthesisUtterance(txt);
                ut.lang = "en-US";
                ut.rate = 0.9;
                
                ut.onstart = () => {
                    isSpeaking = true;
                    document.getElementById('v-text').innerText = "Stop Audio";
                    document.getElementById('v-icon').className = "fas fa-stop";
                }
                ut.onend = () => {
                    isSpeaking = false;
                    document.getElementById('v-text').innerText = "Listen in English";
                    document.getElementById('v-icon').className = "fas fa-volume-up";
                }
                synth.speak(ut);
            }
        }

        function resetApp() {
            if(isSpeaking) synth.cancel();
            isSpeaking = false;
            document.getElementById('result-ui').style.display = 'none';
            document.getElementById('upload-ui').style.display = 'flex';
            document.getElementById('fileInput').value = '';
        }
    </script>

</body>
</html>
